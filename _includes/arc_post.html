<div class="post">
	<h2 class="title">
		<a href="{{ post.url }}">{{ post.title }}</a>
	</h2>
	<div class="date"><time pubdate datetime="{{ post.date | date_to_xmlschema }}">{% if last_date != post.date %}{{ post.date |  date: "%Y-%m-%d" }}{% endif %}</time></div>
	{% if post.snippet %}
	<div class="body">
		{{ post.snippet }}.
	</div>
	{% endif %}
</div>
